<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="eintraege.json"></script>
    <link rel="stylesheet" href="styles.css">
    <title>WG-Einkaufsliste</title>
</head>
<body>
    <h1>Einkaufsliste</h1>
    <button id="addEntryMaskButton" onclick="showEntryMask()">Neuen Eintrag Hinzufügen</button>

    <div id="neuerEintrag" class="modal">
        <input name="neueWareName" id="neueWareName" placeholder="Name der Ware"> <br>
        Menge: <input type="number" id="Menge" placeholder="Anzahl"> <br>
        Zuletzt gekauft am: <input type="date" id="date"> <br>
        Kommentar: <input name="Kommentar" id="Kommentar" placeholder="weitere Infos"> <br>
        <button id="addEntryButton" onclick="addEntry();" title="Den Eintrag zur Liste hinzufügen">Hinzufügen</button>
        <button id="cancelButton" onclick="hideEntryMask();" title="Abbrechen">Abbrechen</button>
    </div>

    <div id="liste">
        <table>
            <tr>
                <th>Kaufen</th>
                <th>Name</th>
                <th>Menge</th>
                <th>Letzter Kauf</th>
                <th>Kommentar</th>
                <th>Im Einkaufswagen</th>
                <th>–</th>
            </tr>
          </table>
    </div>
    
</body>
</html>
