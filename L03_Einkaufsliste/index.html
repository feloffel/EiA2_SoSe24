<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>WG-Einkaufsliste</title>
</head>
<body>
    <h1>Einkaufsliste</h1>
<button id="addEntryMaskButton" onclick="showEntryMask()">Neuen Eintrag Hinzufügen</button>
   
    <div id="neuerEintrag">
        <input name="neueWareName" id="neueWareName" placeholder="Name der Ware"> <br>
        Menge: <input type="number" id="Menge" placeholder="Anzahl"> <br>
        Zuletzt gekauft am: <input type="date" id="date"> <br>
        Kommentar: <input name="Kommentar" id="Kommentar" placeholder="weitere Infos"> <br>
        <button id="addEntryButton" onclick="hideEntryMask();" title="Den Eintrag zur Liste hinzufügen" >+</button>
    </div>
    
    <div id="liste">
        <table>
            <tr>
              <th>Kaufen</th>
              <th>Name</th>
              <th>Menge</th>
              <th>Letzter Kauf</th>
              <th>Kommentar</th>
              <th>Im Einkaufswagen</th>
              <th>–</th>
            </tr>
            <tr>
              <td><input type="checkbox" class="checkbox"></td>
              <td>Apfel</td>
              <td><input type="number" placeholder="Anzahl"></td>
              <td>18-04-2024</td>
              <td><input placeholder="weitere Infos"></td>
              <td><button class="ItemBoughButton" onclick="boughtItem()">Gekauft</button></td>
              <td><button class="close" onclick="removeItem()">–</button></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td>Milch</td>
                <td><input type="number" placeholder="Anzahl"></td>
                <td>10-04-2024</td>
                <td><input placeholder="weitere Infos"></td>
                <td><button class="ItemBoughButton" onclick="boughtItem()">Gekauft</button></td>
                <td><button class="close" onclick="removeItem()">–</button></td>
              </tr>
              <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td>Klopapier</td>
                <td><input type="number" placeholder="Anzahl"></td>
                <td>11-04-2024</td>
                <td><input placeholder="weitere Infos"></td>
                <td><button class="ItemBoughButton" onclick="boughtItem()">Gekauft</button></td>
                <td><button class="close" onclick="removeItem()">–</button></td>
              </tr>
              <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td>Tomate</td>
                <td><input type="number" placeholder="Anzahl"></td>
                <td>03-04-2024</td>
                <td><input placeholder="weitere Infos"></td>
                <td><button class="ItemBoughButton" onclick="boughtItem()">Gekauft</button></td>
                <td><button class="close" onclick="removeItem()">–</button></td>
              </tr>
              <tr>
                <td><input type="checkbox" class="checkbox"></td>
                <td>Zwiebeln</td>
                <td><input type="number" placeholder="Anzahl"></td>
                <td>10-03-2024</td>
                <td><input placeholder="weitere Infos"></td>
                <td><button class="ItemBoughButton" onclick="boughtItem()">Gekauft</button></td>
                <td><button class="close" onclick="removeItem()">–</button></td>
              </tr>
          </table>
    </div>
    
</body>
</html>
